<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/1632af40cc.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section  -->
         <header class="flex pt-10 mb-20">
            <!-- text content  -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <p class="text-gray-500 w-3/4 py-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
             </div>
             <!-- image content  -->
              <div class="relative">
               <div>
                <img class="w-full" src="./images/banner.png" alt="">
               </div>
               <!-- card -->
                <div class="absolute top-28 md:top-75 md:left-32 lg:left-28 flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg">
                  <!-- icon -->
                   <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                   <!-- text -->
                    <div class="ml-2">
                      <h3 class="lg:text-2xl font-bold">5.00</h3>
                      <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
          
              </div>

         </header>

    </main>
    <footer></footer>
  </body>
</html>
